<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="../css/clickme.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>

<body>
    <div id="heart-layer" class="heart-bg-layer"></div>
    <h2>YOUR TICKETS</h2>
    <div class="container">
        <div class="img-container">
            <a href="special.html" class="t1">
                <img class="special" src="../images/special.png">
            </a>
            <a href="kiss.html" class="t2">
                <img class="kiss" src="../images/kisses.png">
            </a>
            <a href="memory.html" class="t3">
                <img class="memo" src="../images/memo.png">
            </a>
            <a href="music.html" class="t4">
                <img class="music" src="../images/music.png">
            </a>
        </div>
    </div>
    <div class="back_button">
        <a href="../index.html" class="back">BACK</a>
    </div>

    <script>
        function createHeart() {
            const layer = document.getElementById('heart-layer');
            const heart = document.createElement('div');
            heart.className = 'pixel-heart';

            // Randomize position and speed
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Random sizes

            layer.appendChild(heart);

            // Remove to save memory
            setTimeout(() => { heart.remove(); }, 6000);
        }

        // Create a heart every 400ms
        setInterval(createHeart, 400);

    </script>
</body>

</html>
